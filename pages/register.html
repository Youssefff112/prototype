<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - FitCore</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="text-center mb-4">
          <a href="../index.html" class="text-decoration-none">
            <h1 class="display-6">
              <i class="fas fa-dumbbell text-gradient"></i> FitCore
            </h1>
          </a>
        </div>
        <h2 class="text-center">Create Account</h2>
        <p class="text-center text-muted mb-4">
          Start your fitness transformation today
        </p>

        <div
          id="errorMessage"
          class="alert alert-danger d-none"
          role="alert"
        ></div>
        <div
          id="successMessage"
          class="alert alert-success d-none"
          role="alert"
        ></div>

        <form id="registerForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="John"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Doe"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="john.doe@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Create a strong password (min 6 characters)"
              required
              minlength="6"
            />
            <small class="text-muted"
              >Password must be at least 6 characters long</small
            >
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Re-enter your password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="allergies" class="form-label"
              >Food Allergies (Optional)</label
            >
            <textarea
              class="form-control"
              id="allergies"
              rows="2"
              placeholder="E.g., peanuts, dairy, gluten, shellfish..."
            ></textarea>
            <small class="text-muted"
              >This helps us personalize your diet plan</small
            >
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="terms"
              required
            />
            <label class="form-check-label" for="terms">
              I agree to the <a href="#">Terms & Conditions</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
            <i class="fas fa-user-plus me-2"></i> Create Account
          </button>
        </form>

        <hr class="my-4" />

        <p class="text-center mb-0">
          Already have an account?
          <a href="login.html" class="text-decoration-none fw-bold">Login</a>
        </p>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/all.min.js"></script>
    <script src="../js/auth.js"></script>
    <script>
      // Check if already logged in
      if (Auth.isLoggedIn()) {
        window.location.href = "dashboard.html";
      }

      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const allergies = document.getElementById("allergies").value.trim();

          // Validate passwords match
          if (password !== confirmPassword) {
            showError("Passwords do not match");
            return;
          }

          // Validate password length
          if (password.length < 6) {
            showError("Password must be at least 6 characters long");
            return;
          }

          // Register user
          const userData = {
            firstName,
            lastName,
            email,
            password,
            role: "user", // Default role
            allergies: allergies || null, // Include allergies
          };

          const result = Auth.register(userData);

          if (result.success) {
            showSuccess(
              "Account created successfully! Redirecting to onboarding..."
            );
            // Auto-login the user after registration
            Auth.login(email, password);
            // Redirect to onboarding
            setTimeout(() => {
              window.location.href = "onboarding.html";
            }, 1000);
          } else {
            showError(result.message);
          }
        });

      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.textContent = message;
        errorDiv.classList.remove("d-none");
        setTimeout(() => errorDiv.classList.add("d-none"), 5000);
      }

      function showSuccess(message) {
        const successDiv = document.getElementById("successMessage");
        successDiv.textContent = message;
        successDiv.classList.remove("d-none");
      }
    </script>
  </body>
</html>
